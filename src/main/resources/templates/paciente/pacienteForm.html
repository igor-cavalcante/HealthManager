<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Formulário de Paciente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Incluindo o fragmento de cabeçalho -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="d-flex flex-column  min-vh-100">
	<div class="content d-flex flex-column align-items-center justify-content-center py-3">
		<div class="col-md-6">
			<div class="card shadow">
				<div class="card-header text-center bg-primary text-white">
					<h2 th:text="${paciente.id == null ? 'Novo Paciente' : 'Editar Paciente'}"></h2>
				</div>
				<div class="card-body">
					<!-- Rota dinâmica: se o paciente tiver ID, chama editar; se não, chama salvar -->
					<form th:action="@{${paciente.id == null ? '/consultorio/paciente/salvar' : '/consultorio/paciente/editar'}}" method="post">

						<!-- Campo oculto para enviar o ID (apenas se existir) -->
						<input type="hidden" name="id" th:if="${paciente.id != null}" th:value="${paciente.id}" />

						<div class="mb-3">
							<label for="nome" class="form-label">Nome:</label>
							<input type="text" class="form-control" id="nome" name="nome" th:value="${paciente.nome}" required placeholder="Digite o nome">
						</div>

						<div class="mb-3">
							<label for="telefone" class="form-label">Telefone:</label>
							<input type="text" class="form-control" id="telefone" name="telefone" th:value="${paciente.telefone}" required placeholder="Digite o telefone">
						</div>

						<div class="d-flex justify-content-between">
							<button type="submit" class="btn btn-success" th:text="${paciente.id == null ? 'Salvar' : 'Atualizar'}"></button>
							<a class="btn btn-secondary" th:href="@{/consultorio/paciente}">Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>

<!-- Incluindo o fragmento de rodapé -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
