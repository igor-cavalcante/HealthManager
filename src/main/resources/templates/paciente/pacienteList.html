<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{::title}, ~{})}">
    <title>Pecientes</title>
</head>

<body>

<main  class="d-flex flex-column min-vh-100">
    <div class="content d-flex flex-column align-items-center justify-content-center py-3">
        <h1 class="text-center py-2">Lista de Pacientes</h1>
        <div class="table-responsive w-50 shadow-lg p-3 mb-5 bg-white rounded">
            <table class="table table-hover text-center " border="1">
                <thead>
                <tr>
                    <th scope="col" >ID</th>
                    <th scope="col" >Nome</th>
                    <th scope="col" >Telefone</th>
                </tr>
                </thead>
                <tbody class="table-group-divider ">
                <tr th:each="paciente : ${pacientes}">
                    <th scope="row" th:text="${paciente.id}"></th>
                    <td th:text="${paciente.nome}" >Mark</td>
                    <td th:text="${paciente.telefone}" >1234</td>

                    <td>
                        <a th:href="@{/consultorio/paciente/{id}/consultas(id=${paciente.id})}" class="btn btn-info">Ver Consultas</a>
                        <a class="" th:href="@{/consultorio/paciente/novo}"><i class="bi bi-plus-circle-fill"></i></a>
                        <a class="" th:href="@{/consultorio/paciente/editar/{id}(id=${paciente.id})}"><i class="bi bi-pencil-square text-primary "></i></a>
                        <a th:href="@{/consultorio/paciente/deletar/{id}(id=${paciente.id})}"><i class="bi bi-trash3 text-danger"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



</main>

</body>
</html>
