<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<style>



</style>
<body>

<!-- Incluindo o fragmento de cabeÃ§alho -->
<div th:replace="~{fragments/header :: header}"></div>



<main class="d-flex flex-column min-vh-100">
    <div class="content d-flex flex-column align-items-center justify-content-center py-3">
<h1 class="text-center py-2">Lista de Pacientes</h1>
    <div class="table-responsive w-50 shadow-lg p-3 mb-5 bg-white rounded">
    <table class="table table-hover text-center " border="1">
    <thead>
    <tr>
    <th scope="col" >ID</th>
    <th scope="col" >Nome</th>
    <th scope="col" >Telefone</th>
    </tr>
    </thead>
    <tbody class="table-group-divider ">
    <tr th:each="paciente : ${pacientes}">
        <th scope="row" th:text="${paciente.id}"></th>
        <td th:text="${paciente.nome}" >Mark</td>
        <td th:text="${paciente.telefone}" >1234</td>

        <td>
            <a class="" th:href="@{/consultorio/paciente/novo}"><i class="bi bi-plus-circle-fill"></i></a>
            <a class="" th:href="@{/consultorio/paciente/editar/{id}(id=${paciente.id})}"><i class="bi bi-pencil-square text-primary "></i></a>
            <a th:href="@{/consultorio/paciente/deletar/{id}(id=${paciente.id})}"><i class="bi bi-trash3 text-danger"></i></a>
        </td>
    </tr>
    </tbody>
    </table>
    </div>
</div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
