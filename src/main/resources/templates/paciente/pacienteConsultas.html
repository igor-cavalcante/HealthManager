<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Consultas do Paciente: ' + ${pacienteNome}"></h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Data</th>
            <th>Valor</th>
            <th>Observação</th>
            <th>Médico</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consulta : ${consultas}">
            <td th:text="${#dates.format(consulta.data, 'dd/MM/yyyy')}"></td>
            <td th:text="${consulta.valor}"></td>
            <td th:text="${consulta.observacao}"></td>
            <td th:text="${consulta.medico.nome}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary">Voltar</a>
</div>
</body>
</html>
