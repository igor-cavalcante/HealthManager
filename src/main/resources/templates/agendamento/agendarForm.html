<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
<head th:replace="~{fragments/head :: head(~{::title}, ~{})}">
    <title th:text="${disponibilidade.id == null ? 'criar' : 'Editar disponibilidade'}">disponibilidade medico</title>
</head>
<body>
<main class="d-flex flex-column min-vh-100">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0">Agendar Consulta</h4>
                    </div>
                    <div class="card-body">

                        <!-- Mensagem de erro -->
                        <div th:if="${erro}" class="alert alert-danger" role="alert">
                            <span th:text="${erro}"></span>
                        </div>

                        <form th:action="@{/consultorio/agendamento/salvar}" method="post">

                            <!-- Dados da Disponibilidade (somente leitura) -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Médico:</label>
                                    <p class="form-control-plaintext" th:text="${disponibilidade.medico.nome}"></p>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Data:</label>
                                    <p class="form-control-plaintext"
                                       th:text="${#temporals.format(disponibilidade.data, 'dd/MM/yyyy')}"></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Hora Início:</label>
                                    <p class="form-control-plaintext"
                                       th:text="${#temporals.format(disponibilidade.hora_inicio, 'HH:mm')}"></p>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Hora Fim:</label>
                                    <p class="form-control-plaintext"
                                       th:text="${#temporals.format(disponibilidade.hora_fim, 'HH:mm')}"></p>
                                </div>
                            </div>

                            <!-- Campo hidden para a disponibilidade -->
                            <input type="hidden" name="disponibilidadeId" th:value="${disponibilidade.id}">

                            <!-- Seleção do Paciente -->
                            <div class="mb-3">
                                <label for="paciente" class="form-label fw-bold">Selecionar Paciente:</label>
                                <select class="form-control" id="paciente" name="pacienteId" required
                                        th:classappend="${#fields.hasErrors('paciente')} ? 'is-invalid' : ''">
                                    <option value="">Selecione um paciente</option>
                                    <option th:each="paciente : ${pacientes}"
                                            th:value="${paciente.id}"
                                            th:text="${paciente.nome + ' - ' + paciente.telefone}">
                                    </option>
                                </select>
                                <div class="invalid-feedback">Selecione um paciente</div>
                            </div>

                            <!-- Botões -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-success me-md-2">
                                    <i class="bi bi-calendar-check"></i> Confirmar Agendamento
                                </button>
                                <a th:href="@{/consultorio/disponibilidade}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Card com informações adicionais -->
                <div class="card mt-4 shadow-sm">
                    <div class="card-header bg-light">
                        <h6 class="card-title mb-0">Informações do Horário</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <small class="text-muted">Médico:</small>
                                <p th:text="${disponibilidade.medico.nome}"></p>
                            </div>
                            <div class="col-md-6">
                                <small class="text-muted">CRM:</small>
                                <p th:text="${disponibilidade.medico.crm}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <small class="text-muted">Data e Hora:</small>
                                <p>
                                    <span th:text="${#temporals.format(disponibilidade.data, 'dd/MM/yyyy')}"></span>
                                    às
                                    <span th:text="${#temporals.format(disponibilidade.hora_inicio, 'HH:mm')}"></span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <small class="text-muted">Duração:</small>
                                <p th:text="${#temporals.format(disponibilidade.hora_fim, 'HH:mm')}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
