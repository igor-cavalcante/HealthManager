<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultório - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">
                <img src="/logo.png" class="rounded"  width="100" height="auto" alt="Logo do Consultório">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consultorio/medico">Medicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consultorio/consulta">Consulta</a>

</html>
