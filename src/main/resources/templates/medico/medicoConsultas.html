<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consultas do Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Consultas do Médico: <span th:text="${medicoNome}"></span></h2>

    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Paciente</th>
            <th>Observações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consulta : ${consultas}">
            <td th:text="${consulta.idConsulta}"></td>

            <td th:text="${#dates.format(consulta.data, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${consulta.paciente != null ? consulta.paciente.nome : 'Desconhecido'}"></td>
            <td th:text="${consulta.observacao != null ? consulta.observacao : 'Nenhuma'}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/consultorio/medico}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
</body>
</html>
