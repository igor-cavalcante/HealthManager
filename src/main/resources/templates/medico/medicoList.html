<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{::title}, ~{})}">
	<title>Medicos</title>
</head>
<body>

<main class="d-flex flex-column min-vh-100">
	<div class="content d-flex flex-column align-items-center justify-content-center py-3">
		<h1 class="text-center py-2">Lista de Medicos</h1>
		<div class="table-responsive w-50 shadow-lg p-3 mb-5 bg-white rounded">
			<table class="table table-hover text-center " border="1">
				<thead>
				<tr>
					<th scope="col" >ID</th>
					<th scope="col" >Nome</th>
					<th scope="col" >CRM</th>
				</tr>
				</thead>
				<tbody class="table-group-divider ">
				<tr th:each="medico : ${medicos}">
					<th scope="row" th:text="${medico.id}"></th>
					<td th:text="${medico.nome}" >Mark</td>
					<td th:text="${medico.crm}" >1234</td>

					<td>
						<a th:href="@{/consultorio/medico/{id}/consultas(id=${medico.id})}" class="btn btn-info">Ver Consultas</a>
						<a class="" th:href="@{/consultorio/medico/novo}"><i class="bi bi-plus-circle-fill"></i></a>
						<a class="" th:href="@{/consultorio/medico/editar/{id}(id=${medico.id})}"><i class="bi bi-pencil-square text-primary "></i></a>
						<a th:href="@{/consultorio/medico/deletar/{id}(id=${medico.id})}"><i class="bi bi-trash3 text-danger"></i></a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</main>

</body>
</html>
