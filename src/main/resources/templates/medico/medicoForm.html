<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Incluindo o fragmento de cabeçalho -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="d-flex flex-column  min-vh-100">
    <div class="content d-flex flex-column align-items-center justify-content-center py-3">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h2 th:text="${meidico.id == null ? 'Novo Medico ' : 'Editar Medico'}"></h2>
                </div>
                <div class="card-body">
                    <!-- Rota dinâmica: se o paciente tiver ID, chama editar; se não, chama salvar -->
                    <form th:action="@{${medico.id == null ? '/consultorio/medico/salvar' : '/consultorio/medico/editar'}}" method="post">

                        <!-- Campo oculto para enviar o ID (apenas se existir) -->
                        <input type="hidden" name="id" th:if="${medico.id != null}" th:value="${medico.id}" />

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" th:value="${paciente.nome}" required placeholder="Digite o nome">
                        </div>

                        <div class="mb-3">
                            <label for="CRM" class="form-label">CRM:</label>
                            <input type="text" class="form-control" id="crm" name="crm" th:value="${medico.crm}" required placeholder="Digite o crm">
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success" th:text="${medico.id == null ? 'Salvar' : 'Atualizar'}"></button>
                            <a class="btn btn-secondary" th:href="@{/consultorio/medico}">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Incluindo o fragmento de rodapé -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
